//-------------------  Movement -------------------  
bind SPACE "+movedown" // Ducken
bind a "+moveleft" // Nach Links
bind d "+moveright" // Nach Recchts
bind w "+forward" // Vorwärts
bind x "+back" // Zurück
seta sensitivity "3" // Staerke der Mausgeschwindigkeit
seta cl_mouseAccel "0" // Mausbeschleunigung bei schnellen Bewegungen (gut fuer Defragger ;)
seta cl_run "1" // Rennen an?
seta cl_yawspeed "140" // Drehzahlbegrenzer deiner Geschwindigkeit
seta cl_pitchspeed "140" // Drehzahlbegrenzer deiner Anlaufgeschwindigkeit
seta m_filter "0" // Schaltet smooth maus aus
seta m_pitch "-0.022000" // - = Invert
seta m_yaw "0.022" // Mausbewegungs Einheiten
seta m_forward "0.25" // Mausbewegungs Einheiten
seta m_side "0.25" // Mausbewegung Hoch und Runter
seta in_mouse "1" //
seta cg_pmove_fixed "1" // ?weiter Springen?
seta cg_oversamplemouse "1" // cpma maus filter

//-------------------  Aktionen -------------------  
bind MOUSE1 "+attack" // Feuer frei! ;)
bind MOUSE2 "+moveup" // Sprung!
bind MOUSE3 "" // Mausbutton 3 unbelegt
bind MWHEELDOWN "weapprev" // Letzte Waffe (Mausrad)
bind MWHEELUP "weapnext" // Naechste Waffe (Mausrad)
bind c "weapon 7" // Weapon Rail Gun
bind e "weapon 5" // Weapon Rocket Launcher
bind z "weapon 4" // Weapon Grenade Launcher
bind f "weapon 2" // Weapon Minigun
bind q "weapon 8" // Weapon Plasma Gun
bind r "weapon 3" // Weapon Shotgun
bind s "weapon 1" // Weapon Gaunlet
bind v "weapon 6" // Weapon Lightning Gun
bind ENTER "+button2" // Use Taste
bind t "messagemode" // Nachricht an Arena
bind y "messagemode2" // Nachricht an Team
bind PAUSE "pause" // Pause // Single Player Modus
bind UPARROW "+forward" // Vor (Pfeiltasten)
bind DOWNARROW "+back" // Zurück (Pfeiltasten)
bind LEFTARROW "+left" // Links (Pfeiltasten)
bind RIGHTARROW "+right" // Rechts (Pfeiltasten)
bind CTRL "+zoom" // Zoomen
bind F1 "vote yes; arenavote yes" // Vote Yes // Arenavote yes
bind F2 "vote no; arenavote no" // Vote No // Arenavote No
bind F3 screenshotJPEG // JPEG Screenshot
bind F4 "quit" // Zu Windows zurueck
bind F5 "" // Und so weiter...

